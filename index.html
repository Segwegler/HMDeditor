<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HMDedit</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body onload="main()">
        Paste JSON save in this box
        <input type="text" id="save-file" value="Save File"/>
        <button onclick="readSave()">Load</button>
        <button onclick="updateString()">Save</button>
        <button onclick="copy()">Copy to clipboard</button>
        <br/>
        
        <br/>
        <label for="cash">Cash: </label>
        <input type="number" id="cash" onchange="updateCash()">
        <br/>
        
        <label for="dude type">pick a dude</label>
        <select name="add-dude-type" id="add-dude-type"></select>

        <input type="number" id="add-dude-num">
        <button onclick="addDudeInput()">add</button>
        <button onclick="removeDudeInput()">remove</button>
        <br/>
        <button onclick="clearDudeKnockouts()">Wake Up All</button>

        <br/>
        <br/>

        Dude List:
        <div id="dude-list"></div>
       
        <br />

        <label for="match-select">setup matche: </label>
        <select name="match-select" id="match-select" onchange="showMatch()">
        </select>
        <button onclick="addMatchInput()">add</button>
        <button onclick="removeMatchInput()">remove</button>
        <br>
        <label for="match-week-num">Week:</label><input type="number" id="match-week-num">
        <br>
        Challenge: 
        <input type="checkbox" id="match-challenge" value="true" onchange="updateChallenge()">
        <label for="mathc-challenge-true">True</label>
        <br>
        <div id="match-enemies"></div>
        
       
        <br>
       
        <div id="match-info"></div>

        <div id="relic-list"></div>
        

        <div id="file-content">

        </div>

    </body>
</html>
